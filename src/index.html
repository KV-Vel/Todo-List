<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Todo List</title>
</head>
<body>
    <div class="mobile-burger-menu">
        <input type="checkbox" id="burger-menu-input">
            <label for="burger-menu-input" class="side-menu-icon mobile">
                <i class="fa-solid fa-list"></i>
            </label>
    </div>
    <header>
        <div class="header-wrapper">
            <div class="h1-wrapper">
                <h1>To Do App</h1>
            </div>
            <nav>
                <div class="add-task-wrapper">
                    <button type="button" class="add-task-btn">New task</button>
                    <div class="form-wrapper">
                        <form class="new-task-form" aria-label="New task dialog window">
                            <label>Task title *
                                <input type="text" name="title" id="task-title" required>
                            </label>
                            <label for="description">Description
                                <textarea id="description" name="description"></textarea>
                            </label>
                            <label>Deadline *
                                <input type="date" name="deadline" required id="task-deadline">
                            </label>
                            <label>Project *
                                <select required name="project">
                                </select>
                            </label>
                            <label>Priority
                                <div class="form-priority-inputs">
                                   <input type="radio" name="priority" id="priority1"  value="red" checked>
                                   <label for="priority1">1</label>
                                   <input type="radio" name="priority" id="priority2" value="yellow" >
                                   <label for="priority2">2</label>
                                   <input type="radio" name="priority" id="priority3" value="green" >
                                   <label for="priority3">3</label>
                                </div>
                            </label>
                            <div class="subtask-group"></div>
                            <label class="subtask-label">Subtasks
                                <textarea class="subtask-textarea"></textarea>
                                <button type="button" class="subtask-add-btn"><i class="fa-solid fa-arrow-turn-up"></i></button>
                            </label>
                            <button type="submit" class="create-task-btn">Create task</button>
                            <div class="update-wrapper hidden">
                                <button type="button" class="edit-task-btn">Update</button>
                                <button type="button" class="cancel-edit-task-btn">Cancel</button>
                            </div>
                        </form>
                    </div>
                </div>
                <ul class="static-tabs">
                    <li data-name="All" class="navigation navigation-li active"><div class="icon-wrapper"><i class="fa-solid fa-globe"></i></div>All</li>
                    <li data-name="Today" class="navigation navigation-li"><div class="icon-wrapper"><i class="fa-solid fa-exclamation"></i></div>Today</li>
                    <li data-name="Next 7 days" class="navigation navigation-li"><div class="icon-wrapper"><i class="fa-solid fa-7"></i></div>Next 7 days</li>
                    <li data-name="Next 30 days" class="navigation navigation-li"><div class="icon-wrapper"><i class="fa-regular fa-calendar-days"></i></div>Next 30 days</li>
                    <li data-name="Completed" class="navigation navigation-li"><div class="icon-wrapper"><i class="fa-solid fa-clipboard-question"></i></div>Completed</li>
                </ul>
                <div class="projects-wrapper-list">
                    <div class="projects-wrapper-header">
                        <h2>Projects<button class="show-projects-list"><i class="fa-solid fa-angle-down"></i></button></h2>
                        <button type="button" class="add-project-btn">+</button>
                        <dialog class="add-proj-dialog" aria-label="Add new project to todo list">
                            <button type="button" class="close-modal">X</button>
                            <form class="add-project-form">
                                <div>
                                    <label>
                                        <input type="text" class="add-project-input" placeholder="Enter new project name" name="project-name" required>
                                    </label>
                                </div>
                                <button type="submit" class="add-project-submit">Confirm</button>
                            </form>
                        </dialog>
                    </div>
                    <div class="projects-list-wrapper">
                        <ul class="projects-list tooltip">
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <div class="wrapper">
        <main>
            <div class="section-wrapper">
                <div class="project-info">
                    <h2 class="section-header">All</h2>
                    <span class="task-counter"></span>
                </div>
                <div class="date-wrapper">
                    <span class="weekday"></span>
                    <span class="day-num"></span>
                    <span class="month"></span>
                </div>
            </div>
            <div class="tasks-wrapper-main">
            </div>
        </main>
    </div>
</body>
</html>
